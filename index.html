<html>
  <head>
    <meta charset= "utf-8">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    
  </head>
  <body>

    <div class="topbar">
      <ul class="left-top">
        <li><a class="about" href="https://about.google/intl/en/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
        <li><a class="store" href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></li>
      </ul>
      <ul class="right-top">  
        <li><a class="gmail" href="https://google.com/mail">Gmail</a></li>
        <li><a class="images" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
      </ul>
    </div>
    <div class="google">
      <img src="images/google-logo.jpg" alt="Google">
    </div>
    <div class="wrap">
      <form method="get" action="https://www.google.com/search">
      <input type="text" name="q" class="searchTerm" size="60px" id="search"/>
      </form>

    </div>
    <div class="buttons">
      <button name="google-search" type="submit" class="searchButton">Google Search
      </button>
      <button name="lucky-search" type="submit" class="searchButton">I'm Feeling Lucky
      </button>
    </div>
    
  </body>
</html>
